<md-content
    flex
    layout="column"
    ui-view
    layout-margin
    md-whiteframe="4dp"
>
  <div
    layout="row"
    md-whiteframe="1dp"
  >
    <form
      flex
      layout="row"
      ng-keyup="ingrediente.cuerpo.search.restart()"
      layout-margin
    >
      <md-input-container
        flex
      >
        <label>Buscar {{ config.titulo }}</label>
        <input
          type="text"
          ng-model="ingrediente.cuerpo.search.txt"
        >
      </md-input-container>
      <md-button
        class="md-icon-button  md-primary md-secondary md-raised"
        ng-click="ingrediente.cuerpo.search.restart()"
      >
        <md-icon md-svg-icon="magnify"></md-icon>
        <md-tooltip>
          Buscar
        </md-tooltip>
      </md-button>
      <md-button
        ng-click="ingrediente.cuerpo.btn.crear($event)"
        class="md-icon-button md-primary md-secondary md-raised"
      >
        <md-icon md-svg-icon="plus-circle-outline"></md-icon>
        <md-tooltip>
          Agregar
        </md-tooltip>
      </md-button>
      <md-button
        ng-if="ingrediente.cuerpo.search.selected.length"
        ng-click="ingrediente.cuerpo.btn.crear($event, true)"
        class="md-icon-button md-primary md-secondary md-raised"
      >
        <md-icon md-svg-icon="eye"></md-icon>
        <md-tooltip>
          Ver
        </md-tooltip>
      </md-button>
      <md-button
        ng-if="ingrediente.cuerpo.search.selected.length"
        ng-click="ingrediente.cuerpo.search.eliminar($event)"
        class="md-icon-button md-primary md-secondary md-warn md-button md-ink-ripple ng-scope md-raised"
      >
        <md-icon md-svg-icon="close"></md-icon>
        <md-tooltip>
          Eliminar
        </md-tooltip>
      </md-button>
    </form>
  </div>
  <md-content
    flex
    layout="row"
  >
    <md-content
      flex
      layout="row"
      md-whiteframe="2"
      md-lazy-load-container
      class="col-lg-8 col-md-8 col-sm-8 col-xs-12 datagrid"
    >
      <div
        flex
        class="table-responsive"
        layout="column"
      >
        <div
          flex
          class="table-responsive"
          layout="row"
        >
          <table>
          <thead>
              <tr>
                <th>Foto</th>
                <th>Ingrediente</th>
                <th>Estado</th>
                <th>Cantidad</th>
                <th>Costo Insumos</th>
                <th>Costo Manual</th>
                <th>Costo Total</th>
                <!-- <th>Descripcion</th> -->
                <th>Creado</th>
                <!-- <th>Opciones</th> -->
              </tr>
          </thead>
          <tbody>
            <tr
              ng-repeat="item in ingrediente.cuerpo.search.items"
              ng-click="ingrediente.cuerpo.search.seleccionado(item)"
              ng-class="{'check': item.check}"
            >
            <!-- ng-click="ingrediente.cuerpo.cuerpo.search.seleccionado(item)" -->
              <td>
                <!-- {{ item.usuarioblog.foto }} -->
                <img
                  class="md-avatar perfil"
                  height="100px"
                  width="100px"
                >
              </td>
              <td>
                {{ item.titulo }}
              </td>
              <td>
                {{ item.estado }}
              </td>
              <td>
                {{ item.cantidad }}
              </td>
              <td>
                {{ item.costoinsumos }}
              </td>
              <td>
                {{ item.costomanual }}
              </td>
              <td>
                {{ item.costototal }}
              </td>
              <!-- <td>
                {{ item.descripcion }}
              </td> -->
              <td>
                {{ item.createdAt | amDateFormat:'DD/MM/YYYY' }}
              </td>
              <!-- <td>
                <md-button
                  ng-click="ingrediente.cuerpo.btn.crear($event, item)"
                  class="md-icon-button md-primary md-secondary md-raised"
                >
                  <md-icon md-svg-icon="eye"></md-icon>
                  <md-tooltip>
                    Ver
                  </md-tooltip>
                </md-button>
                <md-button
                  class="md-icon-button md-primary md-raised"
                  ng-click="ingrediente.cuerpo.search.seleccionado(item)"
                >
                  <label
                    ng-show="!item.check"
                  >
                    <md-icon md-svg-icon="check"></md-icon>
                    <md-tooltip>
                      Seleccionar
                    </md-tooltip>
                  </label>
                  <label
                    ng-show="item.check"
                  >
                    <md-icon md-svg-icon="close"></md-icon>
                    <md-tooltip>
                      deseleccionar
                    </md-tooltip>
                  </label>
                </md-button>
              </td> -->
            </tr>
          </tbody>
          </table>
        </div>
        <div
          layout="column"
          layout-align="center center"
        >
          <div>
            <md-button
              class="md-primary md-secondary md-raised md-warn md-button md-ink-ripple  ng-scope"
              ng-if="ingrediente.cuerpo.search.numItems > ingrediente.cuerpo.search.items.length"
              ng-click="ingrediente.cuerpo.search.scrollpaginate()"
            >
              <md-icon md-svg-icon="chevron-double-down"></md-icon>
              <md-tooltip>
                Ver Mas
              </md-tooltip>
            </md-button>
          </div>
        </div>
      </div>
    </md-content>
  </md-content>
</md-content>
